<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange to red gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Paper shadow -->
    <filter id="paperShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <!-- Pencil shadow -->
    <filter id="pencilShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="url(#backgroundGradient)"/>
  
  <!-- Paper/document -->
  <rect x="12" y="16" width="36" height="44" rx="4" fill="white" filter="url(#paperShadow)"/>
  
  <!-- Text lines on paper -->
  <g fill="#4A4A4A" opacity="0.7">
    <!-- Line 1 -->
    <rect x="16" y="24" width="24" height="2" rx="1"/>
    <!-- Line 2 -->
    <rect x="16" y="29" width="28" height="2" rx="1"/>
    <!-- Line 3 -->
    <rect x="16" y="34" width="20" height="2" rx="1"/>
    <!-- Line 4 -->
    <rect x="16" y="39" width="26" height="2" rx="1"/>
    <!-- Line 5 -->
    <rect x="16" y="44" width="22" height="2" rx="1"/>
    <!-- Line 6 -->
    <rect x="16" y="49" width="18" height="2" rx="1"/>
    <!-- Line 7 -->
    <rect x="16" y="54" width="25" height="2" rx="1"/>
  </g>
  
  <!-- Pencil -->
  <g filter="url(#pencilShadow)">
    <!-- Pencil body (yellow) -->
    <rect x="36" y="40" width="16" height="4" rx="2" fill="#FFD700" transform="rotate(15 44 42)"/>
    
    <!-- Pencil tip (darker yellow) -->
    <polygon points="52,40 56,42 52,44" fill="#FFA500" transform="rotate(15 44 42)"/>
    
    <!-- Graphite tip -->
    <polygon points="56,41.4 57,42 56,42.6" fill="#2C2C2C" transform="rotate(15 44 42)"/>
    
    <!-- Silver band -->
    <rect x="38" y="39.6" width="3" height="4.8" rx="0.6" fill="#C0C0C0" transform="rotate(15 44 42)"/>
    
    <!-- Pink eraser -->
    <rect x="36.4" y="39.2" width="2.4" height="5.6" rx="1.2" fill="#FF69B4" transform="rotate(15 44 42)"/>
    
    <!-- Eraser metal band -->
    <rect x="38.4" y="39.4" width="0.6" height="5.2" fill="#A0A0A0" transform="rotate(15 44 42)"/>
  </g>
  
  <!-- Content Matrix branding -->
  <text x="32" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold" opacity="0.8">CM</text>
</svg>
